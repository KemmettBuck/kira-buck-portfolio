<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Kira's Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* 404-specific styling */
    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .error-container h1 {
      font-size: 6rem;
      margin-bottom: 0.5rem;
    }
    .error-container p {
      font-size: 1.25rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    .home-btn {
      background-color: var(--accent-color);
      color: var(--text-light);
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .home-btn:hover {
      background-color: var(--accent-hover);
    }
    /* Dark mode adjustments */
    html.dark-mode .home-btn {
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <main class="error-container">
    <h1>404</h1>
    <p>Oops! Looks like you wandered off the path. This page doesnâ€™t exist (yet).</p>
    <a href="index.html" class="home-btn">Back to Home</a>
  </main>

  <script>
    // Keep dark mode preference on the 404 page
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark-mode");
      }
    });
  </script>
</body>
</html>
